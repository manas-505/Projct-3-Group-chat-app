<!DOCTYPE html>
<html>
<head>
  <title>Group Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/chat.css">
</head>

<body>

<div class="chat-container">

  <!-- Header -->
  <div class="chat-header d-flex justify-content-between align-items-center px-3">
    <h5 class="mb-0">My Group Chat</h5>
    <button class="btn btn-sm btn-outline-danger" id="logoutBtn">Logout</button>
  </div>

  <!-- Messages -->
  <div class="chat-messages" id="chatMessages">
    
    <!-- Example received -->
    <div class="message received">
      <div class="text">Hello </div>
      <div class="time">10:00 AM</div>
    </div>

    <!-- Example sent -->
    <div class="message sent">
      <div class="text">Hi! How are you?</div>
      <div class="time">10:01 AM</div>
    </div>

  </div>

  <!-- Input -->
  <div class="chat-input p-2">
    <form id="chatForm" class="d-flex gap-2">
      <input 
        type="text" 
        id="messageInput" 
        class="form-control" 
        placeholder="Type a message..." 
        required
      >
      <button class="btn btn-primary">Send</button>
    </form>
  </div>

</div>

<script src="/js/chat.js"></script>
</body>
</html>
