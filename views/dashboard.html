<!DOCTYPE html>
<html>
<head>
  <title>Group Chat</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="/css/chat.css">
</head>

<body class="bg-light">

<div class="container py-3 vh-100 d-flex flex-column">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center p-3 bg-success text-white rounded-top shadow-sm">

    <!-- Chat title + username -->
    <h5 class="mb-0">
      My Chat â€”
      <span id="currentUsername" class="fw-normal"></span>
    </h5>

    <button class="btn btn-sm btn-light" id="logoutBtn">Logout</button>
  </div>


  <!-- SEARCH / JOIN ROOM -->
  <div class="p-3 border border-top-0 bg-white d-flex gap-2 shadow-sm">
    <input id="searchEmail" type="email" class="form-control" placeholder="Enter email to start private chat...">
    <button class="btn btn-primary" onclick="searchAndJoinRoom()">Join</button>
    <button class="btn btn-outline-danger" id="exitRoomBtn">Exit</button>
  </div>


  <!-- CHAT BOX -->
  <div class="flex-grow-1 border border-top-0 bg-body-tertiary overflow-auto p-3 shadow-sm"
       id="chatMessages">
  </div>


  <!-- AI Suggestions -->
  <div id="aiSuggestions" class="p-2 border border-top-0 bg-light"></div>


  <!-- MESSAGE INPUT -->
  <form id="chatForm" class="p-3 border border-top-0 bg-white rounded-bottom d-flex gap-2 shadow-sm">
    <input id="messageInput" class="form-control" placeholder="Type message..." required>
    <button class="btn btn-primary">Send</button>
  </form>

</div>



<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Socket.io -->
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<!-- Axios base config -->
<script src="/js/axiosConfig.js"></script>

<!-- Chat logic -->
<script src="/js/chat.js"></script>

</body>
</html>
